<script type="text/javascript">
//<![CDATA[

// Clickable diagrams
var divcoll = document.getElementsByTagName("div");
var o;
for(o in divcoll)
{
	if(divcoll[o].className == 'dynsection')
	{
		var imgs = divcoll[o].getElementsByTagName("img");
		var i;
		for(i in imgs)
		{
			imgs[i].onclick = function(){
				if(this.className == '') this.className = 'imgactivated'; else this.className='';
			};
		}
	}
}

//]]>
</script>
