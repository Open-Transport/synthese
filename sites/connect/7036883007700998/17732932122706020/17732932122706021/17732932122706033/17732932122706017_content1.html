<div class="control-group">
 <label class="control-label">Nom de base de données</label>
 <div class="controls">
  <input name="db" type="text" value="<@db@>" is_parameter="true" />
 </div>
</div>

<div class="control-group">
 <label class="control-label">Source de données des destinataires de messages (bornes)</label>
 <div class="controls">
  <select name="mr_ds" is_parameter="true">
   <option value="">(non défini)</option>
   <?data_sources&template=<{data_source&template=
   	<option value="<@id@>" <@(id==mr_ds)?"selected=\"true\"":""@>><@name@></option>
   }>?>
  </select>
 </div>
</div>

<div class="control-group">
 <label class="control-label">Source de données des données théoriques</label>
 <div class="controls">
  <select name="th_ds" is_parameter="true">
   <option value="">(non défini)</option>
   <?data_sources&template=<{data_source&template=
   	<option value="<@id@>" <@(id==th_ds)?"selected=\"true\"":""@>><@name@></option>
   }>?>
  </select>
 </div>
</div>
