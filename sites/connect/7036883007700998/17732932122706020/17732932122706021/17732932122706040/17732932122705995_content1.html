<h3>Emplacement des fichiers de données</h3>

<div class="control-group">
 <label class="control-label">Fichier arrêts</label>
 <div class="controls">
  <input name="paarrets" type="text" value="<@paarrets@>" is_parameter="true" />
 </div>
</div>

<div class="control-group">
 <label class="control-label">Fichier itinéraires</label>
 <div class="controls">
  <input name="paitineraires" type="text" value="<@paitineraires@>" is_parameter="true" />
 </div>
</div>

<div class="control-group">
 <label class="control-label">Fichier voyages</label>
 <div class="controls">
  <input name="pavoyages" type="text" value="<@pavoyages@>" is_parameter="true" />
 </div>
</div>

<h3>Liens avec la base SYNTHESE</h3>

<div class="control-group">
 <label class="control-label">Réseau de transport</label>
 <div class="controls">
  <select name="network_id" is_parameter="true">
   <option value="">(non défini)</option>
   <?PTNetworksListFunction&template=<{network&template=
       <option value="<@id@>" <@(id==network_id)?"selected=\"true\"":""@>><@name@></option>
   }>?>
  </select>
 </div>
</div>

<div class="control-group">
 <label class="control-label">Mode de transport bus (A)</label>
 <div class="controls">
  <input name="rolling_stock_id_a" type="text" value="<@rolling_stock_id_a@>" is_parameter="true" />
 </div>
</div>

<div class="control-group">
 <label class="control-label">Mode de transport tramway (T)</label>
 <div class="controls">
  <input name="rolling_stock_id_t" type="text" value="<@rolling_stock_id_t@>" is_parameter="true" />
 </div>
</div>

<div class="control-group">
 <label class="control-label">Mode de transport par défaut</label>
 <div class="controls">
  <input name="rolling_stock_id_default" type="text" value="<@rolling_stock_id_default@>" is_parameter="true" />
 </div>
</div>

<div class="control-group">
 <label class="control-label">ID règle d'utilisation représentant l'accessibilité handicapé</label>
 <div class="controls">
  <input name="handicapped_allowed_use_rule" type="text" value="<@handicapped_allowed_use_rule@>" is_parameter="true" />
 </div>
</div>

<h3>Retraitements sur les données</h3>

<div class="control-group">
 <label class="control-label">Nouveaux arrêts commerciaux : temps de correspondance</label>
 <div class="controls">
  <div class="input-append">
   <input type="text" class="input-mini" name="sadt" value="<@sadt@>" />
   <span class="add-on">min</span>
  </div>
 </div>
</div>


<h3>Options d'import</h3>

<div class="control-group">
 <label class="control-label">Effacer données existantes</label>
 <div class="controls">
  <label class="radio inline"><input type="radio" name="clean_old_data" value="1" <@clean_old_data?"checked=\"true\"":""@>" is_parameter="true" /> OUI</label>
  <label class="radio inline"><input type="radio" name="clean_old_data" value="0" <@clean_old_data?"":"checked=\"true\""@>" is_parameter="true" /> NON</label>
 </div>
</div>

<div class="control-group">
 <label class="control-label">Effacer arrêts inutilisés</label>
 <div class="controls">
  <label class="radio inline"><input type="radio" name="clean_unused_stops" value="1" <@clean_unused_stops?"checked=\"true\"":""@>" is_parameter="true" /> OUI</label>
  <label class="radio inline"><input type="radio" name="clean_unused_stops" value="0" <@clean_unused_stops?"":"checked=\"true\""@>" is_parameter="true" /> NON</label>
 </div>
</div>

<div class="control-group">
 <label class="control-label">Importer arrêts commerciaux</label>
 <div class="controls">
  <label class="radio inline"><input type="radio" name="isa" value="1" <@isa?"checked=\"true\"":""@>" is_parameter="true" /> OUI</label>
  <label class="radio inline"><input type="radio" name="isa" value="0" <@isa?"":"checked=\"true\""@>" is_parameter="true" /> NON</label>
 </div>
</div>

<div class="control-group">
 <label class="control-label">Ignorer données passées</label>
 <div class="controls">
   <label class="radio inline"><input type="radio" name="from_today" value="1" <@from_today?"checked=\"true\"":""@>" is_parameter="true" /> OUI</label>
   <label class="radio inline"><input type="radio" name="from_today" value="0" <@from_today?"":"checked=\"true\""@>" is_parameter="true" /> NON</label>
 </div>
</div>

<h3>Mode debug</h3>

<div class="control-group">
 <label class="control-label">Affichage des arrêts liés</label>
 <div class="controls">
   <label class="radio inline"><input type="radio" name="display_linked_stops" value="1" <@display_linked_stops?"checked=\"true\"":""@>" is_parameter="true" /> OUI</label>
   <label class="radio inline"><input type="radio" name="display_linked_stops" value="0" <@display_linked_stops?"":"checked=\"true\""@>" is_parameter="true" /> NON</label>
 </div>
</div>
