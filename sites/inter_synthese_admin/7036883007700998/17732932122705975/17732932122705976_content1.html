<?inter_synthese_slaves_view&template=
<{slave&template=
<?if&cond=<@id==slave_id@>&then=

<table>
<tr><td>Address</td><td><input name="actionParam_field_address" value="<@address@>" /></td></tr>

<tr><td>Active</td><td><input name="actionParam_field_active" value="<@active@>" /></td></tr>

<tr><td>Config</td><td><input name="actionParam_field_config" value="<@config@>" /></td></tr>

<tr><td></td><td><input type="submit" value="OK" /></td></tr>
</table>
</form>

<h1>Queue</h1>

<table>

<{queue_item&template=

<td><@rank@></td>

<td><@sync_type@></td>
<td><?substr&t=<@content@>&n=100?></td>
</tr>
?>
<?if&cond=<@rank==50@>&then=

<tr><td>...</td></tr>

?>


}>

</table>



?>}>?>
