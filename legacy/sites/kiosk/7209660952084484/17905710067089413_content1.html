<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Sylvain Pasche">
    <title>Synthese Kiosk</title>
    <style>
    #framesContainer > * {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      border: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* overlay div used to hide the mouse cursor */
    .frameOverlay {
      cursor: none;
      z-index: 10;
      opacity: 1;
    }
    .debug .frameOverlay {
      cursor: default;
      top: 80% !important;
      height: 20% !important;
    }
    .interactive .frameOverlay {
      display: none;
    }

    .defaultContent {
      font-family: Helvetica, Arial, sans;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      border: 5px solid olive;
      background-color:#404040;
      background-image: -moz-radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%);
      background-image: -webkit-radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%);
      background-image: -o-radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%);
      background-image: -ms-radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%);
      background-image: radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%)
    }
    .defaultContent header {
      color: #ccc;
      padding: 1em;
      font-size: 10em;
      text-shadow: 2px 2px 7px #333333
    }

    .panel {
      background-color: white;
      display: none;
      font-family: Helvetical, Arial, sans;
      position: absolute;
      top: 40px;
      left: 50%;
      margin-left: -450px;
      bottom: 0px;
      width: 900px;
      border: thick solid;
    }
    .panel h1 {
      text-align: center;
    }
    .panel.error {
      border-color: red;
    }
    .panel.status {
      border-color: blue;
    }
    .status.visible {
      display: block;
    }
    </style>
  </head>
  <body>

    <div id="framesContainer">
      <div class="frameOverlay"></div>
      <div class="defaultContent">
        <header><marquee>Welcome</marquee></header>
      </div>
    </div>

    <div class="panel error">
      <h2>An error occurred</h2>
      <div class="errorMsg"></div>
    </div>

    <div class="panel status">
      <h2>Status</h2>
      Config:<div class="status-config"></div>

      <button class="refresh-now">Refresh Now</button>
    </div>

    <script src="/kiosk/js/require.js"></script>
    <script data-version=2 src="/kiosk/js/init.js"></script>
    <script>
    var cityMap;
    require([
      "/kiosk/js/kiosk.js"
    ]);
    </script>
  </body>
</html>
