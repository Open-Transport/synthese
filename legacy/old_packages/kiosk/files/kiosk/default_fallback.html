<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synthese Default Fallback</title>
    <style>
    html {
      height: 100%;
    }
    body {
      font-family: Helvetica, Arial, sans;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      border: 5px solid olive;
      background-color:#404040;
      background-image: -moz-radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%);
      background-image: -webkit-radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%);
      background-image: -o-radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%);
      background-image: -ms-radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%);
      background-image: radial-gradient(59% 47%, ellipse closest-side, #404040, rgba(74, 74, 74, 0.6) 100%)
    }
    header {
      color: #ccc;
      padding: 1em;
      font-size: 10em;
      text-shadow: 2px 2px 7px #333333
    }
    </style>
  </head>
  <body>
    <header>Welcome</header>
  </body>
</html>
