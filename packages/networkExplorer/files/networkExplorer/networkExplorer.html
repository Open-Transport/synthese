<body>

<div id="form_map">
    <div id="search_area">
        <div class="form_search_area_logo"></div>
        <div class="form_search_area" name="stop">
            <div class="title_form_search_area">Rechercher un arret</div>
            <input name="name_stop_city" type="text" value="Commune" />
            <input toBeDisplayed="true" searchtype="name" name="name_stop" type="text" value="Nom" />
            <input type="button" value="Chercher" />
        </div>
        
        <div class="form_search_area" name="city">
            <div class="title_form_search_area">Rechercher une commune</div>
            <input toBeDisplayed="true" searchtype="name" name="name_city" type="text" value="Commune" />
            <input type="button" value="Chercher" />
        </div>
        
        <div class="form_search_area" name="adress" noDataSearch="true">
            <div class="title_form_search_area">Rechercher une adresse</div>
            <input name="name_adress_city" value="Commune"/>
            <input toBeDisplayed="true" name="name_adress" type="text" value="Adresse" disabled="true"/>
            <input searchtype="x" name="name_adress_x" type="hidden" value="" />
            <input searchtype="y" name="name_adress_y" type="hidden" value="" />
            <input type="button" value="Chercher" />
        </div>
        
        <div class="form_search_area" name="line" noDataSearch="true">
            <div class="title_form_search_area">Rechercher une ligne</div>
            <!-- Line selection area -->
            <div class="dropdown">
                <dt><a toBeDisplayed="true"><span>Lignes</span><input type="hidden" searchtype="id" value="" /></a></dt>
                <dd>
                    <ul name="name_line"></ul>
                </dd>
            </div>
            <input type="button" value="Chercher" />
        </div>
        
        <div class="form_search_area" name="see_all_stops">
            <input type="button" value="Voir tous les arrÃªts" />
        </div>
        <div class="form_search_area" name="see_all_lines">
            <input type="button" value="Voir toutes les lignes" />
        </div>
        
    </div>
    <div id="filter_area">
        <div id="title_filter_area">Filtre <input type=checkbox class="checkUncheck"></div>
        <div id="content_line_filter_area"></div>
    </div>
</div>

<div id="message_box">Test de message</div>
