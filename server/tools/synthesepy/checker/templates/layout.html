<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Synthese Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sylvain Pasche">

    <link href="{{ url_for('.static_core', filename='core/vendor/bootstrap/css/bootstrap.css') }}" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <script src="{{ url_for('.static_core', filename='core/vendor/jquery-1.7.1.min.js') }}"></script>
    <script src="{{ url_for('.static_core', filename='core/vendor/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('.static', filename='js/checker.js') }}"></script>

    {% block head %}{% endblock %}
  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('index') }}">Synthese Checker</a>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="{{ url_for('index') }}">Projects</a></li>
              <li><a href="{{ url_for('config') }}">Edit Config</a></li>
              <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span14">

          {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="alert {% if category == 'error' %}alert-error{% else %}alert-info{% endif %}">
              <a class="close" data-dismiss="alert">×</a>
              {{ message }}
            </div>
          {% endfor %}

        </div>
      </div>


      {% block body %}{% endblock %}

    </div> <!-- /container -->

    <div id="modal-waiting-dialog" class="modal hide fade">
      <div class="modal-header">
        <a class="close" data-dismiss="alert">×</a>
        <h3>Please Wait</h3>
      </div>
      <div class="modal-body">
        <p>Command in progress…</p>
      </div>
    </div>

  </body>
</html>
